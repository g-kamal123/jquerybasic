<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
      th,
      td {
        width: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <form id="passwordForm">
      <table>
        <tr>
          Password
        </tr>
        <br />
        <tr>
          <input id="passwrd" type="text" />
        </tr>
        <br />

        <tr>
          Confirm Password
        </tr>
        <br />
        <tr>
          <input id="conPass" type="text" />
        </tr>
        <br />
        <div id="errorSuggession"></div>

        <tr>
          <button id="subBtn">Submit</button>
        </tr>
      </table>
    </form>

    <script>
      $(document).ready(function () {
        $("#conPass").keyup(function () {
          if (
            $(this).val() != $("#passwrd").val().substr(0, $(this).val().length)
          ) {
            // if($(this).val() != $("#passwrd").val()){
            $("#errorSuggession").text("Password didn't match!");
            $("#errorSuggession").css("color", "red");
          } else {
            $("#errorSuggession").text("");
          }
        });
      });
    </script>
  </body>
</html>
